    <!-- 
        盒子模型：box-sizing
        内容盒子 content-box
            1 浏览器默认是 内容盒子 谷歌 ie 火狐
            能装多少东西 = width
            自己占多大地 = width + padding +border-width +margin
        边框盒子  border-box
            能容纳多个子元素 = width - padding
            自己占多大地  = width + border-width + margin

        装多少东西 ====》 装不下 内容溢出 ====》overflow:hidden overflow:auto隐藏滚动条
        如果说占地面积频繁变化：既影响父元素，也影响兄弟元素，导致页面混乱
        html:目的 结构感 布局更好
